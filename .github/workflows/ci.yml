name: CI

on:
  push:
    branches:
      - main
      - develop
      - staging
  pull_request:
    branches:
      - main
      - develop
      - staging

# Set minimal permissions for the workflow
permissions:
  contents: read
  actions: write  # Required for caching

# Cancel in-progress runs when a new run is triggered on the same ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type checking
        run: npm run type-check

      - name: Run ESLint
        run: npm run lint

  test-build:
    needs: [lint-and-typecheck]
    runs-on: ${{ matrix.platform }}
    timeout-minutes: 30
    strategy:
      fail-fast: true
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -uo pipefail

          install_rust() {
            export PATH="$HOME/.cargo/bin:$PATH"
            if ! command -v rustup >/dev/null 2>&1; then
              curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain none || return 1
              export PATH="$HOME/.cargo/bin:$PATH"
            fi
            rustup toolchain install stable --component rustfmt --component clippy --profile minimal --no-self-update || return 1
            rustup default stable || return 1
          }

          for attempt in $(seq 1 3); do
            if install_rust; then
              exit 0
            fi
            echo "Rust install failed (attempt ${attempt}), retrying in 10 seconds..." >&2
            sleep 10
          done

          echo "Rust install failed after multiple attempts" >&2
          exit 1

      - name: Install Rust (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'

          function Install-Rust {
            $env:PATH = "$env:USERPROFILE\.cargo\bin;$env:PATH"
            if (-not (Get-Command rustup -ErrorAction SilentlyContinue)) {
              $installer = Join-Path $env:RUNNER_TEMP 'rustup-init.exe'
              Invoke-WebRequest -Uri https://win.rustup.rs/x86_64 -OutFile $installer
              try {
                Start-Process -FilePath $installer -ArgumentList '-y --default-toolchain none' -NoNewWindow -Wait
              } finally {
                Remove-Item -Path $installer -ErrorAction SilentlyContinue
              }
              $env:PATH = "$env:USERPROFILE\.cargo\bin;$env:PATH"
            }
            rustup toolchain install stable --component rustfmt --component clippy --profile minimal --no-self-update
            rustup default stable
          }

          for ($attempt = 1; $attempt -le 3; $attempt++) {
            try {
              Install-Rust
              return
            } catch {
              if ($attempt -eq 3) {
                throw
              }
              Write-Warning "Rust install failed on attempt $attempt. Retrying in 10 seconds..."
              Start-Sleep -Seconds 10
            }
          }

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          # Try newer webkit package first, fallback to older if not available
          if ! sudo apt-get install -y libwebkit2gtk-4.1-dev; then
            echo "libwebkit2gtk-4.1-dev not available, falling back to libwebkit2gtk-4.0-dev"
            sudo apt-get install -y libwebkit2gtk-4.0-dev
          fi
          # Install other dependencies
          sudo apt-get install -y \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri'

      - name: Install frontend dependencies
        run: npm ci

      - name: Generate Icons
        run: npm run icons:generate

      - name: Build frontend
        run: npm run build

      - name: Check Rust formatting
        run: |
          cd src-tauri
          cargo fmt --all -- --check

      - name: Run Rust checks
        run: |
          cd src-tauri
          cargo check

      - name: Run Rust clippy
        run: |
          cd src-tauri
          cargo clippy -- -D warnings
