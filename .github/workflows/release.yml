name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      type:
        description: "The type of release to create (patch, minor, or major)"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: |
      startsWith(github.ref, 'refs/tags/') ||
      (github.event_name == 'workflow_dispatch' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging')) ||
      (github.event_name != 'workflow_dispatch' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging'))
    permissions:
      contents: write
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Required to get all history and tags
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Run tests
        run: npm test --if-present

      - name: Lint
        run: npm run lint

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Configure git to use the token for authenticated pushes
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Icons
        run: npm run icons:generate

      - name: Run safe release script
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.type != ''
        run: npm run release:${{ github.event.inputs.type }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push bump commit to remote
        if: startsWith(github.ref, 'refs/heads/')
        run: git push origin ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push tags
        if: startsWith(github.ref, 'refs/heads/') && github.event_name == 'workflow_dispatch'
        run: |
          # Only push tags that point at HEAD
          tags_at_head=$(git tag --points-at HEAD)
          if [ -n "$tags_at_head" ]; then
            echo "Pushing tags: $tags_at_head"
            echo "$tags_at_head" | xargs git push origin
          else
            echo "No tags at HEAD to push"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
